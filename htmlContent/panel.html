<div id="brackets-console-panel" class="bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout clearfix">
        <div class="title">
            <span>{{TITLE_PANEL}}</span>
        </div>
        <div class="filters">
            <button class="debug small" data-name="debug"><span>debugs</span>&nbsp;<small>(<em></em>)</small></button>
            <button class="error small" data-name="error"><span>errors</span>&nbsp;<small>(<em></em>)</small></button>
            <button class="clear small">{{CLEAR_LABEL}}</button>
        </div>
        <div class="actions">
            <button class="close">&times;</button>
        </div>
    </div>
    <div class="table-container resizable-content">
        <ul class="box"></ul>
    </div>
</div>
