<div id="brackets-console-panel" class="bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout clearfix">
        <div class="title">
            <span>{{label}}</span>
        </div>
        <div class="filters">
            <button data-name="debug" class="debug"><span>debugs</span></button>
            <button data-name="error" class="error"><span>errors</span></button>
            <button class="clear">clear</button>
        </div>
        <div class="actions">
            <button class="close">&times;</button>
        </div>
    </div>
    <div class="table-container resizable-content">
        <ul class="box"></ul>
    </div>
</div>
